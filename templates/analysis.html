<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotalyze Analysis</title>
</head>
<body>
    <h1>Spotalyze Analysis</h1>

    <h2>Average Popularity of Top Tracks</h2>
    <p>{{ average_popularity }}</p>

    <h2>Top Artists and Their Number of Top Tracks</h2>
    <ul>
        {% for artist, count in top_artists.items() %}
            <li>{{ artist }}: {{ count }}</li>
        {% endfor %}
    </ul>
</body>
</html>
